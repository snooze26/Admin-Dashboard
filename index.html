<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="searchbar">
            <div class="search"></div>
            <div class="userInfo"></div>
        </div>
        <div class="user">
            <div class="profilePic"></div>
            <div class="greeting">Hi there,</div>
            <div class="userName">Spongebob Squarepants</div>
        </div>
        <div class="fileoptions">
            <div class="fileButton">New</div>
            <div class="fileButton">Upload</div>
            <div class="fileButton">Share</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo"></div>

        <div class="options1">
            <div class="options"><div class="optlogo"></div>Home</div>
            <div class="options"><div class="optlogo"></div>Profile</div>
            <div class="options"><div class="optlogo"></div>Messages</div>
            <div class="options"><div class="optlogo"></div>History</div>
            <div class="options"><div class="optlogo"></div>Tasks</div>
            <div class="options"><div class="optlogo"></div>Communities</div>
        </div>

        <div class="options2">
            <div class="options"><div class="optlogo"></div>Settings</div>
            <div class="options"><div class="optlogo"></div>Support</div>
            <div class="options"><div class="optlogo"></div>Privacy</div>
        </div>
    </div>

    <div class="content"></div>
    <div class="annoucements"></div>
    <div class="trending"></div>
</body>
</html>
